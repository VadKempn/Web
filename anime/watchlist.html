<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Личный список просмотра аниме.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список просмотра — AnimeReviews</title>
  <link rel="stylesheet" href="styles.css">

  <script src="scripts.js" defer></script>
  <script src="watchlist.js" defer></script>
</head>
<body>

<header>
  <div class="brand"><h1>AnimeReviews</h1></div>
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="reviews.html">Рецензии</a></li>
      <li><a href="top.html">Топ</a></li>
      <li><a href="about.html">О нас</a></li>
      <li><a href="contacts.html">Контакты</a></li>
      <li><a href="watchlist.html">Список</a></li>
      <li><a href="news.html">Новости</a></li>

    </ul>
  </nav>
  <button class="btn btn--primary" id="openAuth">Войти</button>
</header>

<main>
  <section style="grid-column:1 / -1">
    <h2>Мой список</h2>
    <p style="opacity:.8;margin-bottom:10px">
      Добавляй свои аниме♥️
    </p>

    <form id="wlForm" class="wl-form" autocomplete="off">
      <input id="wlTitle" type="text" placeholder="Название аниме" required>
      <select id="wlStatus">
        <option value="plan">Планирую</option>
        <option value="watching">Смотрю</option>
        <option value="done">Просмотрено</option>
      </select>
      <input id="wlScore" type="number" min="0" max="10" step="0.5" placeholder="Оценка (0–10)">
      <button class="btn btn--primary" type="submit">Добавить</button>
    </form>

    <div class="wl-filters">
      <button class="btn btn--ghost wl-filter active" data-filter="all">Все</button>
      <button class="btn btn--ghost wl-filter" data-filter="plan">Планирую</button>
      <button class="btn btn--ghost wl-filter" data-filter="watching">Смотрю</button>
      <button class="btn btn--ghost wl-filter" data-filter="done">Просмотрено</button>
    </div>

    <ul id="wlList" class="wl-list"></ul>
  </section>
</main>

<footer>
  <p>&copy; 2025 AnimeReviews. Все права защищены.</p>
</footer>


<div class="modal" id="authModal" aria-hidden="true" role="dialog" aria-labelledby="authTitle">
  <div class="modal__card">
    <div class="modal__header">
      <h3 id="authTitle">Вход в AnimeReviews</h3>
      <button class="modal__close" id="closeAuth" aria-label="Закрыть">×</button>
    </div>
    <form id="authForm" novalidate>
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="you@example.com" autocomplete="username">
      </div>
      <div class="form-field">
        <label for="password">Пароль</label>
        <input id="password" type="password" required minlength="6" placeholder="••••••••" autocomplete="current-password">
      </div>
      <div class="auth-actions">
        <label><input type="checkbox" id="remember"> Запомнить меня</label>
        <button class="btn btn--primary" type="submit">Войти</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
